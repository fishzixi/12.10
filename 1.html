<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        width: 200px;
        height: 100px;
        border: 1px solid #ccc;
        text-align: center;
        padding-top:50px;
    }
</style>
<body>
    <p>时间毫秒一直变</p>
    <div></div>
    <a href="index.html">index</a>

    <script>
        var timeb = document.querySelector("div");
        setInterval(function(){
            timeb.innerText = new Date().getMilliseconds()
        },82)
    </script>
</body>
</html>
